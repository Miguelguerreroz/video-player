<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <video src="./assets/videos/lofi.mp4" poster="./assets/images/poster.jpg" id="video"></video>
        <div class="container-elements">
            <h2 class="player-title">Lofi - Episode 25</h2>
            <div class="container-buttons">
                <button class="button" id="backward" aria-label="go back 10 seconds" title="-10s"></button>
                <button class="button" id="play" aria-label="play" title="Play"></button>
                <button class="button" hidden id="pause" aria-label="pause" title="Pause"></button>
                <button class="button" id="forward" aria-label="go forward 10 seconds" title="+10s"></button>
            </div>
            <div class="container-timeline">
                <input id="progress" type="range" min="0" max="240" value="0" step="1">
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
